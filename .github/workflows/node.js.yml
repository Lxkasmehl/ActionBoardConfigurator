# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install AdminView dependencies
        working-directory: ./AdminView
        run: npm ci --legacy-peer-deps
      - name: Install CustomerView dependencies
        working-directory: ./CustomerView
        run: npm ci --legacy-peer-deps
      - name: Restore SSL key.pem and cert.pem
        working-directory: ./AdminView
        run: |
          echo "${{ secrets.SSL_KEY_PEM }}" > key.pem
          echo "${{ secrets.SSL_CERT_PEM }}" > cert.pem
      - name: Build AdminView
        working-directory: ./AdminView
        run: npm run build
      - name: Build CustomerView
        working-directory: ./CustomerView
        run: npm run build
      - name: Run AdminView unit tests
        working-directory: ./AdminView
        run: NODE_OPTIONS=--experimental-vm-modules npm run test:unit
