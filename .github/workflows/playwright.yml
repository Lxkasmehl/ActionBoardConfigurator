name: Playwright Tests
on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test-adminview:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Restore SSL key.pem and cert.pem
        working-directory: ./AdminView
        run: |
          echo "${{ secrets.SSL_KEY_PEM }}" > key.pem
          echo "${{ secrets.SSL_CERT_PEM }}" > cert.pem
      - name: Install dependencies
        working-directory: ./AdminView
        run: npm install --legacy-peer-deps
      - name: Install Playwright Browsers
        working-directory: ./AdminView
        run: npx playwright install --with-deps
      - name: Run AdminView Playwright tests
        working-directory: ./AdminView
        run: NODE_OPTIONS="--max-old-space-size=4096" npx playwright test
        env:
          VITE_API_USER: ${{ secrets.VITE_API_USER }}
          VITE_API_PASSWORD: ${{ secrets.VITE_API_PASSWORD }}
          NODE_TLS_REJECT_UNAUTHORIZED: 0
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: adminview-playwright-report
          path: AdminView/playwright-report/
          retention-days: 30

  test-customerview:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        working-directory: ./CustomerView
        run: npm install
      - name: Install Playwright Browsers
        working-directory: ./CustomerView
        run: npx playwright install --with-deps
      - name: Run CustomerView Playwright tests
        working-directory: ./CustomerView
        run: NODE_OPTIONS="--max-old-space-size=4096" npx playwright test
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: customerview-playwright-report
          path: CustomerView/playwright-report/
          retention-days: 30

  test-integration:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    needs: [test-adminview, test-customerview]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Restore SSL key.pem and cert.pem for AdminView
        working-directory: ./AdminView
        run: |
          echo "${{ secrets.SSL_KEY_PEM }}" > key.pem
          echo "${{ secrets.SSL_CERT_PEM }}" > cert.pem
      - name: Install AdminView dependencies
        working-directory: ./AdminView
        run: npm install --legacy-peer-deps
      - name: Install CustomerView dependencies
        working-directory: ./CustomerView
        run: npm install
      - name: Install Integration Test dependencies
        working-directory: ./e2e-integration
        run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Integration tests
        working-directory: ./e2e-integration
        run: NODE_OPTIONS="--max-old-space-size=4096" npx playwright test
        env:
          VITE_API_USER: ${{ secrets.VITE_API_USER }}
          VITE_API_PASSWORD: ${{ secrets.VITE_API_PASSWORD }}
          NODE_TLS_REJECT_UNAUTHORIZED: 0
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: integration-playwright-report
          path: e2e-integration/playwright-report/
          retention-days: 30
